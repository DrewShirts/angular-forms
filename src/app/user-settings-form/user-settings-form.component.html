<div class="container">
  <h2>User Settings</h2>
  <form #form="ngForm" (ngSubmit)="onSubmit(form)">

    <div class="form-group">
      <label for="name">Name</label>
      <input id="name" name="name" class="form-control" placeholder="Name" [(ngModel)]="userSettings.name"
             required #nameField="ngModel"
             (blur)="onBlur(nameField)"
             [class.field-error]="form.submitted && nameField.invalid" />
             <div [hidden]="!form.submitted || nameField.valid"
                class="alert alert-danger">
                Enter a name
              </div>
    </div>

    <button type="button" class="btn btn-primary" name="singleModel"
            [(ngModel)]="singleModel" btnCheckbox
            btnCheckboxTrue="On" btnCheckboxFalse="Off">
      {{ singleModel }}
    </button>

    <div class="form-group">
      <label for="startDate">Start Date</label>
      <input type="text"
           placeholder="Start Date"
           class="form-control"
           [(ngModel)]="startDate" name="startDate" id="startDate"
           bsDatepicker>
    </div>

    Start Date: {{ startDate }}

    <div class="form-group">
      <label for="startDateRange">Start Date Range</label>
      <input type="text"
           placeholder="Start Date Range"
           class="form-control"
           [(ngModel)]="startDateRange" name="startDateRange" id="startDateRange"
           bsDaterangepicker>
    </div>

    Start Date Range: {{ startDateRange }}

    <div class="form-check form-group">
      <input class="form-check-input" type="checkbox"  id="emailOffers" name="emailOffers" [(ngModel)]="userSettings.emailOffers">
      <label class="form-check-label" for="emailOffers">
        Email Special Offers
      </label>
    </div>

    <div class="form-group">
      <label for="startTime">Start Time</label>
      <timepicker [(ngModel)]="startTime" name="startTime" id="startTime"></timepicker>
    </div>

    Start Time: {{ startTime }}

    <p>User Interface Style</p>
    <div class="form-group">
      <div class="btn-group">
        <label class="btn btn-primary" [(ngModel)]="userSettings.interfaceStyle" name="interfaceStyle" btnRadio="Light">Light</label>
        <label class="btn btn-primary" [(ngModel)]="userSettings.interfaceStyle" name="interfaceStyle" btnRadio="Medium">Medium</label>
        <label class="btn btn-primary" [(ngModel)]="userSettings.interfaceStyle" name="interfaceStyle" btnRadio="Dark">Dark</label>
      </div>
    </div>

    <div class="form-group">
      <label for="subscriptionType">Subscription Type</label>
      <select class="form-control" id="subscriptionType"
              name="subscriptionType" [(ngModel)]="userSettings.subscriptionType">
        <option *ngFor="let type of subscriptionTypes | async">
          {{ type }}
        </option>
      </select>
    </div>

    <div class="form-group">
      <label for="notes">Notes</label>
      <textarea id="notes" name="notes" class="form-control" rows="3" [(ngModel)]="userSettings.notes"></textarea>
    </div>

    <div [hidden]="!postError"
      class="alert alert-danger">
      {{ postErrorMessage }}
    </div>

    <button class="btn btn-primary">Ok</button>
  </form>
</div>

<h3>{{ originalUserSettings | json}}</h3>
